<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contains() / contents() / has() / not() / end()</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
    <!-- 1. 제이쿼리 코어 파일 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>

    <!-- 2. 제이쿼리 CDN 방식이용 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>

        // 1. $("요소 선택 : contains(텍스트)")
        // 2. $("요소 선택").contents()
        // 3. $("요소 선택 : has(요소명)") / $("요소 선택").has("요소명")
        // 4. $("요소 선택 : not(제외할 요소 선택)") / $("요소 선택").not(제외할 요소 선택)
        // 5. $("요소 선택").탐색선택자().end()

        $(function(){
            $("#inner_1 p:contains(내용1)")
            .css({"background-color":"#ff0"});

            $("#inner_1 p:has(strong)")
            .css({"background-color":"#0ff"});
            
            $("#outer_wrap").contents()
            .css({"border":"1px dashed #00f"});
            
            $("#inner_2 p").not(":first")
            .css({"background-color":"#0f0"});

            $("#inner_2 p").eq(2).end()
            .css({"color":"#f00"});
        });
    </script>

</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(), contents(), has()</h1>
            <p>
                <span>내용1</span>
            </p>
            <p>
                <strong>내용2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </section>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>
</html>
