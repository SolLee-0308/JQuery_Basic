<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색 선택자 | first(last)-of-type 선택자</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
    <!-- 1. 제이쿼리 코어 파일 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>

    <!-- 2. 제이쿼리 CDN 방식이용 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
        // 1. $("요소 선택 : first-of-type")
        //      : 선택한 요소의 무리 중 첫번재 요소만 선택
        // 2. $("요소 선택 : last-of-type")
        //      : 선택한 요소의 무리 중 마지막에 위치한 요소만 선택

        $(function(){
            $("li:first-of-type").css({'backgroundColor':'#ff0'})
            $("li:last-of-type").css({'backgroundColor':'#0ff'})
        });

    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul>
        <li>내용 1-1</li>
        <li>내용 1-2</li>
        <li>내용 1-3</li>
    </ul>
    <ul>
        <li>내용 2-1</li>
        <li>내용 2-2</li>
        <li>내용 2-3</li>
    </ul>
</body>
</html>
